{% extends 'base.html' %}
{% block content %}

<ul>
    {% for picture in pictures %}
        <a href="{% url 'picture_details' id=picture.pk %}">
            {{ picture.user.username }}

            <li>
                <span>
                    <img class="images" src="{{ picture.url }}">
                    <p class="pic-title">{{ picture }} by {{ picture.artist }}</p>
                </span>
            </li>
        </a>
    {% endfor %}
</ul>

{% endblock %}
