<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <title>Photogur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

  <header>

    <h1>
      Photogur
    </h1>
    <nav>
      <ul>

        {% if request.user.is_authenticated %}
          <!-- display link to log out -->
          <li>
            <a href="{% url 'logout' %}"> Logout </a>
          </li>
        {% else %}
          <!-- display link to login page -->
          <li>
            <a href="{% url 'login' %}"> Login </a>
          </li>
          <li>
            <a href="{% url 'signup' %}"> Sign Up </a>
          </li>
        {% endif %}

        <li>
          <form action="{% url 'picture_search' %}" method="get">
            <label for="picture-search">
              <span>Search:</span>
              <input type="search" id="picture-search" name="query" />
            </label>
          </form>
        </li>

      </ul>
    </nav>


  </header>
  {% block content %}
  {% endblock %}
  <footer> Copyright Yael Jacobs </footer>
</body>
